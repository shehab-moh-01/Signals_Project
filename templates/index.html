<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Processing Pipeline</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 p-6 sidebar">
            <h2 class="text-2xl font-bold mb-6">Processing Steps</h2>
            <ul class="space-y-4">
                <li class="text-blue-400 font-semibold">1. Upload Audio</li>
                <li class="text-gray-400">2. Downsampling</li>
                <li class="text-gray-400">3. Fourier Transform</li>
                <li class="text-gray-400">4. Noise Filtering</li>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-8 overflow-y-auto">
            <h1 class="text-4xl font-bold mb-6">Audio Processing Pipeline</h1>
            <p class="text-lg mb-4">Upload a WAV audio file (< 30 seconds) or use the sample noisy audio to begin.</p>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <form method="post" enctype="multipart/form-data" action="/upload" id="uploadForm">
                    <input type="file" name="file" accept=".wav" class="mb-4 p-2 bg-gray-700 rounded">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition">Upload and Start</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
